<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete ToDo</title>
    <style>
        * {
            font-family: 'Calibri', Arial, sans-serif;
            font-size: 20px;
        }

        body {
            background-color: #f7f5f2; 
            margin: 0;
            padding: 0;
            color: #333;
        }

        
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;             
	    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        h1 {
            color: #ffb3b3; 
            font-size: 2em;
        }

                button, a.button {
            display: inline-block;
            padding: 10px 15px;
            background-color: #b2dfdb; 
            color: #333;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-size: 1.1em;
            border: none;
            cursor: pointer;
        }

        button:hover, a.button:hover {
            background-color: #80cbc4; 
        }


        a.cancel-btn {
            background-color: #ffb3b3; 
            margin-left: 10px;
        }

        a.cancel-btn:hover {
            background-color: #ff6f61; 
        }

        p {
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Delete ToDo: {{ todo.title }}</h1>

        <form method="POST">
            {% csrf_token %}
            <p>Are you sure you want to delete this item?</p>
            <button type="submit">Delete</button>
            <a href="{% url 'todo_list' %}" class="button cancel-btn">Cancel</a>
        </form>
    </div>
</body>

</html>
